<div class="col-md-5">
<h1> Add New Employee </h1>
<form [formGroup]="myForm" (ngSubmit)="onAdd()">  
  <div class="form-group">
    <label for="EmployeeNumber">Employee Number :</label>        
    <input type="number" class="form-control" formControlName="employeeId" id="EmployeeNumber" required>
  </div>   
  <div class="form-group">
    <label for="EmployeeName">Employee Name :</label>        
    <input type="text" class="form-control" formControlName="EmployeeName"  id="EmployeeName" required>
  </div> 
   <div class="form-group">
    <label for="dateOfJoining">Date Of Joining :</label>        
    <input type="date" class="form-control" formControlName="dateOfJoining" id="dateOfJoining" required>
  </div>
   <div class="form-group">
    <label for="designation">Designation :</label>  
   <select class="custom-select form-control" formControlName="Designation">
    <option selected>--Select--</option>
    <option value="Developer" > Developer </option>
    <option value="Testing" > Testing </option>
    <option value="Marketing" > Marketing </option>
    </select>
   </div>

   <div class="form-group">
    <label for="designation">Band :</label>  
   <select class="custom-select form-control" formControlName="Band">
    <option selected>--Select--</option>
    <option value="A" > A </option>
    <option value="B" > B </option>
    <option value="C" > C </option>
    <option value="D" > D </option>
    <option value="E" > E </option>    
    </select>
   </div>


  <div class="form-group">
    <button type="submit" class="btn btn-primary">Add</button>
    <button type="reset" class="btn btn-danger" >Reset</button>
  </div>
</form>
</div>
