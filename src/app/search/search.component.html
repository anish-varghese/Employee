<div class="col-md-5">
  <h1> Search </h1>
  <form [formGroup]="myForm" (ngSubmit)="onClick()">
    <div class="form-group">
      <label for="searchby">Search by :</label>
      <select (change)="onChangeSearch($event.target.value)" class="custom-select form-control">
    <option selected>--Select--</option>
    <option *ngFor="let i of searchby" [value]=i> {{i}} </option>
</select>
    </div>
    <div class="form-group">
      <label for="Filter">Filter Operator</label>
      <select (change)="onChangeFilter($event.target.value)" class="custom-select form-control">
            <option >select</option>
           <option *ngFor="let j of filterOperator" [value]=j>{{j}}</option>
          </select>
    </div>
    <div class="form-group">
      <label for="query">Search Query :</label>
      <div class="form-group" *ngIf="hideFlag">
        <label for="query">From Date :</label>
      </div>
      <input type="{{type}}" class="form-control" formControlName="search" id="query" required>
    </div>
    <div class="form-group" *ngIf="hideFlag">
      <label for="query">To Date :</label>
      <input type="date" class="form-control" formControlName="toDate" id="toDate" required>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Search</button>
      <button type="reset" class="btn btn-danger" (click)="resetData()">Reset</button>
    </div>
  </form>
</div>
<div class="col-md-7">
  <table class="table table-bordered">
    <tr>
      <th>Employee Id</th>
      <th>Employee Name</th>
      <th>Date Of Joining</th>
      <th>Designation</th>
      <th>Band</th>
    </tr>
    <tr *ngFor="let c of c1 ; let i=index">
      <td> {{c.employeeId}} </td>
      <td> {{c.employeeName}} </td>
      <td> {{c.dateJoining}} </td>
      <td> {{c.designation}} </td>
      <td> {{c.band}} </td>
    </tr>
  </table>
</div>
